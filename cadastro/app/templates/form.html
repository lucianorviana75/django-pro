<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="col-8 m-alto pt-2 pb-2 text-center" >
            <h1>Cadastro</h1>
        </div>
        <div class="col-8 m-alto pt-2 pb-2 text-center">
            <a href="/home" class="btn btn-info">Voltar</a>
        </div>
        <div class="col-8 m-alto pt-2 pb-2 text-center" >
            <div id="result"></div>
            <form name="form" id="form" action="{% if db %}/update/{{ db.id }}/{% else %}/create/{% endif %}"method="post">
                {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">Modelo: {{form.carro}}</div>
                <div class="form-group mt-4">Marca: {{form.marca}}</div>
                <div class="form-group mt-4">Ano: {{form.ano}}</div><br>
                <input type="submit" class="btn btn-success">
            </form>    
        </div>
        {% load static %}
        <script src="{% static "/js/base.js" %}" async defer></script>
    </body>
</html>
